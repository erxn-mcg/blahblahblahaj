{% extends "layout.html" %}
{% block body %}
<head>
  <style>
    .yo {
      height: 35px; width: 180px; font-size: 20px; margin-top: 30px; border: 4px solid #aaa; background: white; border-radius: 10px; color: #aaa; text-align: center;
    }
    .yo:hover {
      color: white;
      background: #aaa;
      border: 2px solid white;
    }
  </style>
</head>
  <br>
  <h2 style="text-align: center;">New Todo Item</h2>
  <form action="" method=post>
    <p style="text-align: center;">
      Title:
      <p style="text-align: center;">
      <input style="height: 20px; border-radius: 5px; border: 2px solid white; background: #aaa;" type=text name=title value="{{ request.form.title }}">
    <p style="text-align: center;">Text:
      <p style="text-align: center;">
    <textarea style="height: 100px; border-radius: 5px; border: 2px solid white; background: #aaa;" name=text rows=10 cols=40>{{ request.form.text }}</textarea>
    <p style="text-align: center;">
      <input class="yo" type=submit value="Create entry">
      <p style="text-align: center;">
      <a href="{{ url_for('show_all') }}" style="text-decoration: none; color: rgb(211, 89, 89);">Back to list</a>
  </form>
{% endblock %}
